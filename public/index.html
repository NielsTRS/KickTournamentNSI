<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport"/>
    <meta content="ie=edge" http-equiv="X-UA-Compatible"/>
    <link href="public/assets/styles/css/main.css" rel="stylesheet"/>
    <title>Kick Tournament</title>
</head>
<body>
<div id="wrapper">
    <header id="header">
        <span class="logo"><img alt="Logo" src="public/assets/images/logo.png"/></span>
        <h1 class="title">Kick Tournament</h1>
        <p>Description du jeu</p>
    </header>

    <div id="main">
        <section class="main special">
            <header class="major">
                <h2>Jeu</h2>
            </header>
            <canvas id="game"></canvas>
        </section>
        <section class="main">
            <h2>Tchatez avec d'autres joueurs</h2>
            <form action="#" method="post">
                <div class="row gtr-uniform">
                    <div class="col-12">
                        <input name="message" id="message" placeholder="Texte" type="text" value=""/>
                        <button class="primary">Envoyer</button>
                    </div>
                </div>
            </form>
        </section>
        <section class="main">
            <h2>Messages</h2>
            <div class="row gtr-uniform">
                <div class="col-12">
                    <ul id="messages"></ul>
                </div>
            </div>
        </section>
    </div>

    <footer id="footer">
        <p>Description de notre projet </p>
    </footer>
</div>
</body>
<script src="/socket.io/socket.io.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8=" crossorigin="anonymous"></script>
<script src="public/assets/js/script.js"></script>
</html>
