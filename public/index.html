<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport"/>
    <meta content="ie=edge" http-equiv="X-UA-Compatible"/>
    <link href="public/assets/styles/css/main.css" rel="stylesheet"/>
    <title>Kick Tournament</title>
</head>
<body>
<div id="wrapper">
    <header id="header">
        <span class="logo"><img alt="Logo" src="public/assets/images/logo.png"/></span>
        <h1 class="title">Kick Tournament</h1>
        <p>Description du jeu</p>
    </header>

    <div id="main">
        <section class="main special">
            <header class="major">
                <h2>Jeu</h2>
            </header>
            <canvas id="game"></canvas>
        </section>
        <section class="main">
            <h2>Tchatez avec d'autres joueurs</h2>
            <form action="#" method="post">
                <div class="row gtr-uniform">
                    <div class="col-6 col-12-xsmall">
                        <input name="pseudo" placeholder="Pseudo" type="text" value=""/>
                    </div>
                    <div class="col-12">
                        <textarea name="message" placeholder="Message"
                                  rows="2"></textarea>
                    </div>
                    <div class="col-12">
                        <ul class="actions">
                            <li><input class="primary" type="submit" value="Envoyer"/></li>
                        </ul>
                    </div>
                </div>
            </form>
        </section>
    </div>

    <footer id="footer">
        <p>Description de notre projet </p>
    </footer>
</div>
</body>
<script src="/socket.io/socket.io.js"></script>
<script src="public/assets/js/script.js"></script>
</html>
