<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport"/>
    <meta content="ie=edge" http-equiv="X-UA-Compatible"/>
    <link href="public/assets/styles/css/main.css" rel="stylesheet"/>
    <title>Kick Tournament</title>
    <meta name="description"
          content="Kick Tournament est un jeu de plateforme 2D où le but est de tuer ses adversaires tout en esquivant ses coups !"/>
    <link rel="icon" type="image/png" sizes="32x32"
          href="public/assets/images/logo32.ico"/>
    <link rel="icon" type="image/png" sizes="16x16"
          href="public/assets/images/logo16.ico"/>
</head>
<body>
<div id="wrapper">
    <div id="main">
        <section class="main special" id="game_menu">
            <header id="header">
                <span class="logo"><img alt="Logo" src="public/assets/images/logo.png"/></span>
                <h1 class="title">Kick Tournament</h1>
                <p>Kick Tournament est un jeu de plateforme 2D où le but est de tuer ses adversaires tout en esquivant
                    ses coups
                    !</p>
            </header>
            <nav>
                <ul>
                    <li><a href="/game" class="active">Jouer</a></li>
                    <li><a href="#chat">Chatez</a></li>
                </ul>
            </nav>
        </section>
        <section class="main" id="chat">
            <h2>Chatez avec d'autres joueurs</h2>
            <form action="#" method="post">
                <div class="row gtr-uniform">
                    <div class="col-12">
                        <input id="message" name="message" placeholder="Texte" type="text" value=""/>
                        <button class="primary">Envoyer</button>
                    </div>
                </div>
            </form>
        </section>
        <section class="main">
            <h2>Messages</h2>
            <div class="row gtr-uniform">
                <div class="col-12">
                    <ul id="messages"></ul>
                </div>
            </div>
        </section>
    </div>

    <footer id="footer">
        <p>Cette plateforme a été créé pour un projet de NSI</p>
    </footer>
</div>
</body>
<script src="/socket.io/socket.io.js"></script>
<script crossorigin="anonymous"
        integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8="
        src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
<script src="public/assets/js/chat.js"></script>
</html>
